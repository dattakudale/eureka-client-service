apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customservice
  labels:
    app: customservice
    visualize: "true"
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: customservice
  template:
    metadata:
      labels:
        app: customservice
        version: "v1"
        visualize: "true"     
    spec:
      containers:
      - name: customservice
        image: customservice:v1
        imagePullPolicy: Never
        resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"        
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: cloud
        ports:
        - name: http
          containerPort: 9999          
---

apiVersion: v1
kind: Service
metadata:
  name: customservice
  labels:
    name: customservice
    visualize: "true"
spec:
  type: NodePort
  selector:
    app: customservice
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
  sessionAffinity: None    
---


apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: customservice
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customservice
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50    